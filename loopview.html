<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />

    <title>SOLAR SOUNDS</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>

          src=""
          width="100%"
          height="80"
          frameborder="0"
          allowfullscreen=""

        <p class="langtekst"></p>

      </div>
      <nav class="nav">
        <button data-influencer="alle" class="valgt">Alle</button>
        <button data-influencer="Markus">Markus</button>
        <button data-influencer="Sandra">Sandra</button>

          <img src="" alt="" class="bloggerBillede" />

    <main>
      <template class="loopview">
        <div class="loopviewDiv">
          <article>
            <img src="" alt="" class="billede" />
            <h2 class="navn"></h2>
            <p class="genre"></p>
            <p class="korttekst"></p>
          </article>
        </div>

    </main>
    <footer></footer>
    <script src="script.js"></script>
