<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solar Sounds</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="popup">
      <article>
        <img src="" alt="" class="billede" />
        <iframe
          style="border-radius: 12px"
          src=""
          width="100%"
          height="80"
          frameborder="0"
          allowfullscreen=""
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        ></iframe>
        <h2 class="navn"></h2>
        <p class="langtekst"></p>
        <p class="udvalgt"></p>
        <p class="influencer"></p>
        <button id="luk">Luk</button>
      </article>
    </section>
    <div class="splash"><h1>Alle</h1></div>

    <nav class="nav">
      <button data-influencer="alle" class="valgt">Alle</button>
      <button data-influencer="Markus">Markus</button>
      <button data-influencer="Sandra">Sandra</button>
      <button data-influencer="Filippa">Filippa</button>
      <button data-influencer="Dino">Dino</button>
    </nav>

    <section class="infoBoks">
      <template class="bloggerBoks">
        <h2 class="bloggerNavn"></h2>
        <img src="" alt="" class="bloggerBillede" />
        <p class="bloggerTekst"></p>
      </template>
    </section>

    <main>
      <template class="loopview">
        <article>
          <img src="" alt="" class="billede" />
          <h2 class="navn"></h2>
          <p class="genre"></p>
          <p class="korttekst"></p>
        </article>
      </template>
    </main>
    <script src="script.js"></script>
  </body>
</html>
